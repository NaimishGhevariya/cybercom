<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>local and session storage practice.</p>
    <script>
        //storing key value pari to the local storage
        localStorage.setItem("hello","world");
        //getting the value by passing previous stored key in local storage
        localStorage.getItem("hello");
        //storing key value pari to the local storage
        sessionStorage.setItem("session","test");
        //getting the value by passing previous stored key in session storage
        sessionStorage.getItem("session");
    </script>
    <noscript>not supported</noscript>
</body>
</html>
