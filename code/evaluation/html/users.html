<html lang="en">

<head>

<body>
    <div class="sidebar">

        <div class="menu">

        </div>
    </div>

    <div class="container">
        <div class="addUser">
            <h1 id="actionTitle">Add User</h1>
            <form action="" id="addUserForm">
                <fieldset>
                    <input type="text" name="name" id="name" placeholder="Name" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="date" name="dob" id="dob" placeholder="Date of Birth" required>
                </fieldset>
                <input type="submit" name="addUserbtn" id="addUserbtn" value="Add User" onclick="addUser()">
            </form>
        </div>
        <div>
            <h1>User List</h1>
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Password</td>
                        <td>Birthdate</td>
                        <td>Age</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody id="userListTable">

                </tbody>
            </table>
        </div>

    </div>


</body>
